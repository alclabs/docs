<!DOCTYPE html>
<html>
<head>
    <title>Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.23.custom.css"/>
    <link rel="stylesheet" type="text/css" href="css/docs.css"/>
</head>
<body>
<div id="page">
<div id="tabs">
    <ul>
		<li><a href="#manage-tab">Manage</a></li>
		<li><a href="#missing-tab">Missing Docs</a></li>
		<li><a href="#nodoc-tab">No Docs</a></li>
	</ul>
	<div id="manage-tab">
        <div id="buttons">
            <button id="reloadbutton">Reload Configuration on Server</button>
            <button>Upload Configuration to Server</button>
            <button>Download Configuration to Server</button>
            <button class="help"></button>
        </div>
        <div id="stats-container"></div>
	</div>
    <div id="missing-tab">
        <table>
            <thead>
            <tr>
                <th>Reference Path</th>
                <th>Title</th>
                <th>Document Path</th>
            </tr>
            </thead>
            <tbody id="missing-container"></tbody>
        </table>
    </div>
    <div id="nodoc-tab">
        <p>No Docs</p>
    </div>
</div>
</div>
	<script type="text/template" id="stats-template">
        <table>
            <tr>
                <td>Total Document Links:</td>
                <td><%= total %></td>
            </tr>
            <tr>
                <td>Links with Missing Documents:</td>
                <td><%= missing %></td>
            </tr>
            <tr>
                <td>Equipment with No Document Links:</td>
                <td><%= none %></td>
            </tr>
        </table>
    </script>

    <script type="text/template" id="missing-row-template">
        <td><%= doc.referencePath %></td>
        <td><%= doc.title %></td>
        <td><%= doc.docPath %></td>
    </script>

    <script src="js/lib/jquery-1.8.2.min.js"></script>
    <script src="js/lib/jquery-ui-1.8.23.custom.min.js"></script>
    <script src="js/lib/lodash-0.7.0.min.js"></script>
    <script src="js/lib/backbone-0.9.2.min.js"></script>
    <script src="js/models/reference.js"></script>
    <script src="js/models/documents.js"></script>
    <script src="js/views/docsview.js"></script>
    <script src="js/views/missingrowview.js"></script>
    <script src="js/docs.js"></script>
</body>
</html>
